<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>События сервиса орпонизации</title>
</head>

<body>
    <header th:insert="../block/nav.html :: nav"></header>
    <div class="container py-5">
        <div class="row py-5 text-center">
            <h2>События у сервиса орпонизации</h2>
        </div>

        <div class="container border p-2">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <textarea class="form-control" id="floatingTextarea" style="height: 600px;"></textarea>
                    </div>

                    <div class="col-sm-2 border d-flex flex-column" style="height: 600px;">
                        <div class="d-flex justify-content-center pt-2">
                            <h3>Архив</h3>
                        </div>
                        <div class="overflow-auto text-center" style="max-height: 470px;">
                            <button th:each="log : ${archive}" class="b-log btn btn-primary p-2 m-2" type="button" th:text="${log}"></button>
                        </div>

                        <div class="mt-auto mx-auto p-2">
                            <button class="btn btn-primary" id="clearArchive" type="button">Очистить архив</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <button id="loadLog" class="btn btn-primary" type="button">Что случилось сегодня?</button>
            </div>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/log.js"></script>
</body>

</html>
