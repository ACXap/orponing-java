<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Сервис "Орпонизации"</title>
</head>

<body>
<header th:insert="../block/nav.html :: nav"></header>

    <div class="container">

        <div class="row py-5 text-center">
            <div class="col-sm-10">
                <h2>Орпонизация</h2>
            </div>
        </div>

        <div class="container border mt-5">
            <div class="row">
                <div class="tab-panel p-3">
                    <div class="tab-panel-tabs p-2">
                        <button class="btn btn-primary" id="button-orponing-address">Адрес</button>
                        <button class="btn btn-primary" id="button-orponing-file">Файл</button>
                    </div>

                    <div class="input-group p-2" id="div-form-address">
                        <input type="text" class="form-control" placeholder="Адрес" id="input-address">
                        <button class="btn btn-primary" type="button" id="orponing-address">Орпонизируй меня полностью
                        </button>
                    </div>

                    <div class="input-group p-2" hidden id="div-form-file">
                        <input class="form-control" type="file" id="formFile">
                        <button class="btn btn-primary" type="button" id="orponing-file">Орпонизируй меня полностью
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container border p-3 mt-2" id="result" hidden>
            <div class="row">
                <div class="text-center">
                    <h3 id="headerInfoAddress">Адрес разобран</h3>
                </div>

                <div class="col-sm-12" id="errorInfo" hidden>
                    <label for="error" class="form-label">Ошибка</label>
                    <input type="text" class="form-control" id="error" readonly>
                </div>

                <div class="col-sm-2" id="gidInfo">
                    <label for="gid" class="form-label">ГИД</label>
                    <input type="text" class="form-control" id="gid" readonly>
                </div>

                <div class="col-sm-10" id="addressInfo">
                    <label for="addressOrpon" class="form-label">Адрес в системе ОРПОН</label>
                    <input type="text" class="form-control" id="addressOrpon" readonly>
                </div>

                <div class="col-sm-3">
                    <label for="parsingLevelCode" class="form-label">Уровень разбора адреса</label>
                    <input type="text" class="form-control" id="parsingLevelCode" readonly>
                </div>

                <div class="col-sm-3">
                    <label for="unparsedParts" class="form-label">Неразобранные части адреса</label>
                    <input type="text" class="form-control" id="unparsedParts" readonly>
                </div>

                <div class="col-sm-3">
                    <label for="qualityCode" class="form-label">Качество переданного адреса</label>
                    <input type="text" class="form-control" id="qualityCode" readonly>
                </div>

                <div class="col-sm-3">
                    <label for="checkStatus" class="form-label">Статус проверки адреса</label>
                    <input type="text" class="form-control" id="checkStatus" readonly>
                </div>
            </div>
        </div>

        <div class="container border p-3 mt-2" id="result-file" hidden>
            <div class="container row py-2 text-center" hidden id="await-file">
                <div class="col-sm-12">
                    <h3>Идет обработка данных. Пожалуйста, подождите!</h3>
                </div>
                <div class="col-sm-12">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Обработка...</span>
                    </div>
                </div>
            </div>

            <div class="container text-center p-3" id="div-file-load"></div>
        </div>

    </div>

    <script src="/js/main-page-2.js"></script>
</body>

</html>
