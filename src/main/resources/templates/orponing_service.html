<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/css/all.min.css" rel="stylesheet">

    <title>Сервис "Орпонизации"</title>
</head>
<body>
<header th:insert="../block/nav.html :: nav"></header>

<div class="container">

    <div class="row py-2 text-center">
        <div class="col-sm-12">
            <h2>Сервис Орпонизации</h2>
        </div>
        <hr>
        <div>
            Подсказки:
             <p th:text="${urlStart}"/>
            <p th:text="${urlStop}"/>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <i class="fas fa-server fa-5x m-5" id="service-orponing" style="color:green"></i>

                    <div class="card-body">
                        <p class="card-text">Фоновый сервис орпонизации</p>
                        <div>
                            <b>Статус:</b> <span th:text="${status.Status}"/>
                            <br>
                            <b>Дата:</b> <span th:text="${status.DateStatus}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">
                    <i class="fas fa-database fa-5x m-5" id="bd-orponing" style="color:green"></i>

                    <div class="card-body">
                        <p class="card-text">БД для хранения разобранных адресов</p>
                        <div>
                            <b>Статус:</b> <span th:text="${status.Status}"/>
                            <br>
                            <b>Дата:</b> <span th:text="${status.DateStatus}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">
                    <i class="fas fa-server fa-5x m-5" id="orponing" style="color:green"></i>
                    <div class="card-body">
                        <p class="card-text">Сервис для разбора адресов</p>
                        <div>
                            <b>Статус:</b> <span th:text="${status.Status}"/>
                            <br>
                            <b>Дата:</b> <span th:text="${status.DateStatus}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
